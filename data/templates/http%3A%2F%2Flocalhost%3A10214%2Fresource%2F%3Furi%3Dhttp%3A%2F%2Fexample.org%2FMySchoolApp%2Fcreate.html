<ol class="page-breadcrumb">

<div class="page">
  <div class="page__header-navtabs">
    <div class="page__header-body p-4 bg-light border-bottom mb-4">
      <div class="row align-items-center">
        <div class="col-md-8">
           <h1 class="display-4 text-success"><i class="fa fa-plus-circle"></i> Create Records</h1>
           <p class="lead text-muted">Register new students, teachers, courses, or departments.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="page__body container-fluid">
    
    <bs-tabs id="nav-tabs" class="page__body-navtabs--borderless nav-fill" unmount-on-exit=true>
      
      <bs-tab event-key="1" title="Add Student">
        <div class="row justify-content-center mt-4">
          <div class="col-md-8 col-lg-6"> <div class="card shadow-sm border-top-primary">
              <div class="card-header bg-white">
                <h4 class="mb-0 text-primary"><i class="fa fa-user"></i> New Student Registration</h4>
              </div>
              <div class="card-body">
                 <p class="text-muted small mb-4">Please fill in the details below to enroll a new student.</p>
                 
                 <semantic-form 
                    for-class="http://example.org/school/Student" 
                    new-subject-template='http://example.com/school/{{label}}'
                    new-subject-template-settings='{
                      "placeholders": {
                        "label": {
                          "transform": "none",
                          "default": "{{UUID}}"
                        }
                      }
                    }'
                    fields='[{
                    "id": "label",
                    "label": "Label",
                    "xsdDatatype": "xsd:string",
                    "minOccurs": 1,
                    "maxOccurs": 1,
                    "selectPattern": "
                      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                      SELECT ?value WHERE { $subject rdfs:label ?value }
                    ",
                    "insertPattern": "
                      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                      INSERT { $subject rdfs:label ?value } WHERE {}
                    ",
                    "deletePattern": "
                      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                      DELETE { $subject rdfs:label ?value } WHERE {}
                    ",
                    "askPattern": "ASK { FILTER(REGEX($value, \"^[a-zA-Z0-9]+$\")) }"
                  }]'
                    persistence='ldp'> </semantic-form>
              
              </div>
            </div>
          </div>
        </div>
      </bs-tab>
